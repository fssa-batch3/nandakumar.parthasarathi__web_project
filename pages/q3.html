    }

];

// Get the container for the habitat options
let habitat_container = document.querySelector("#habitats");

// Loop through each habitat option and create a card for it
habitat_options.forEach((habitat, index) => {
  // Create the card element
  let card = document.createElement("div");
  card.setAttribute("class", "card");

  // Create the link to the next question
  let link = document.createElement("a");
  //   link.setAttribute("href", "./q4.html");
  card.appendChild(link);

  // Create the image element for the habitat
  let image = document.createElement("img");
  image.setAttribute("class", "cards");
  image.setAttribute("id", habitat.name);
  image.setAttribute("src", habitat.image.source);
  image.setAttribute("alt", habitat.image.alt);
  link.appendChild(image);

  // Create the container for the habitat name
  let container = document.createElement("div");
  container.setAttribute("class", "containers");
  card.appendChild(container);

  // Create the habitat name element
  let habitat_name = document.createElement("h3");
  habitat_name.innerText = habitat.name;
  container.appendChild(habitat_name);

  // Add an event listener to the card to navigate to the next question with the selected habitat option
  card.addEventListener("click", () => {
    const size = card.querySelector("img").getAttribute("id");
    console.log(size);
    window.location.href = `./q4.html?place=${place}&size=${size}`;
  });

  // Add the card to the habitat container
  habitat_container.appendChild(card);
});
