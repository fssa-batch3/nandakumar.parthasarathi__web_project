        let habitat_options = [
      {
        "name": "Forest",
        "image": {
          "source": "../assets/Images/big forest.png",
          "alt": "Forest"
        }

        }
      },
      {
        "name": "Urban area",
        "image": {
          "source": "../assets/Images/urban.png",
          "alt": "Urban area"
        }
      }
    ];

    const handleOptionClick = (option) => {
      // check if the option has already been selected
      let identify_birds = JSON.parse(localStorage.getItem("identifyBirds")) || [];

      // check if the option is already selected
      if (identify_birds.includes(option)) {
        return;
      }

      // add the selected option to the array
      identify_birds.push(option);

      // update the local storage
      localStorage.setItem("identifyBirds", JSON.stringify(identify_birds));

      // proceed to the next page
      window.location.href = "./q3.html";
    };

    let habitatsDiv = document.querySelector("#habitats");

    habitat_options.forEach((option) => {
      let div_card = document.createElement("div");
      div_card.setAttribute("class", "card");

      let a = document.createElement("a");
      a.setAttribute("href", "./q3.html");
      div_card.append(a);

      let img_cards = document.createElement("img");
      img_cards.setAttribute("class", "cards");
      img_cards.setAttribute("id", option.name);
      img_cards.setAttribute("src", option.image.source);
      img_cards.setAttribute("width", "100%");
      a.append(img_cards);

      let div_containers = document.createElement("div");
      div_containers.setAttribute("class", "containers");
      div_card.append(div_containers);

      let h4_noclass = document.createElement("h3");
      h4_noclass.innerText = option.name;
      div_containers.append(h4_noclass);

      div_card.addEventListener("click", () => {
        handleOptionClick(option.name);
      });

      habitatsDiv.append(div_card);
    });
