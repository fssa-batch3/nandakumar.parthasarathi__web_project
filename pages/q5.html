    <script>

     // define an array of options
const options = [
  'Eating at a feeder',
  'Swimming or wading',
  'On the ground',
  'In trees or bushes',
  'On a fence wire',
  'Soaring or flying'
];

// get the container element where the options will be added
const container = document.querySelector('.options');

// create a container to hold the option containers
const columnContainer = document.createElement('div');

// add CSS to align the checkbox properly
columnContainer.style.display = 'flex';
columnContainer.style.flexDirection = 'column';
columnContainer.style.alignItems = 'flex-start';

// loop through the options array and create an HTML element for each one
options.forEach(option => {
  const optionContainer = document.createElement('div');
  optionContainer.classList.add('option_container');
  optionContainer.style.marginBottom = '10px';
  optionContainer.style.display = 'block';

  const label = document.createElement('label');
  label.innerText = option;

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';

  // set the id of the checkbox to the option name
  checkbox.id = option.toLowerCase().replace(' ', '_');

  // set the "for" attribute of the label to the id of the checkbox
  label.setAttribute('for', checkbox.id);

  // add some CSS to align the checkbox properly
  checkbox.style.verticalAlign = 'middle';
  checkbox.style.marginLeft = '600px';

  // append the label and checkbox to the option container
  optionContainer.appendChild(checkbox);
  optionContainer.appendChild(label);

  // append the option container to the column container
  columnContainer.appendChild(optionContainer);
});

// append the column container to the main container
container.appendChild(columnContainer);
