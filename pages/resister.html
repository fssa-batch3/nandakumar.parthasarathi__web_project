    <h1>Kindly register here</h1>
    <div class="grid">

      <form class="form login" role="form" onsubmit="signUp(event);">

          <input type="text" name="username" id="user_name" class="form__input" placeholder="Username" required

        </div>

        <div class="form__field">
          <label><svg class="icon">

          <input type="text" name="username" id="user_number" class="form__input" placeholder="Phone Number" required >
        </div>

        <div class="form__field">

            </svg><span class="hidden"> Create Password</span></label>
          <input type="password" name="create password" id="user_password" class="form__input"
            placeholder="Create Password"  required>
        </div>

        <div class="form__field">
          <label><svg class="icon">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
            </svg><span class="hidden"> Confirm Password</span></label>
          <input type="password" name="confirm password" id="confirm_password" class="form__input"
            placeholder="Confirm Password"  required>
        </div>

        <div class="u-form-group">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        </label>

  <script>


    function signUp(e) {
      e.preventDefault();

      let user_name = document.getElementById("user_name").value,
        user_number = document.getElementById("user_number").value,
        user_password = document.getElementById("user_password").value,
        confirm_password = document.getElementById("confirm_password").value;

      function checkpass() {
        if (user_password != confirm_password) {
          alert("Incorrect username or password")
          document.getElementById('user_password').reset();
        }
      }
      checkpass();

      let user_list = JSON.parse(localStorage.getItem('user_list')) || [];

      let exist = user_list.length &&
        JSON.parse(localStorage.getItem('user_list')).some(data =>
          data.user_name.toLowerCase() == user_name.toLowerCase() ||
          data.user_number == user_number
        );

      if (!exist) {
        user_list.push({
          user_name,
          user_number,
          user_password,
          confirm_password
        });

        localStorage.setItem('user_list', JSON.stringify(user_list));

        console.log(localStorage.getItem('user_list'));

        document.querySelector('form').reset();

        document.getElementById('user_name').focus();
        document.getElementById('user_number').focus();

        alert('Account created Successfully');
        location.href = "../pages/login.html";
      }

      else {
        alert('Sorry the User already Exist!! \n Try with different Phone number or name');
        document.querySelector('form').reset();
      }
    }

    document.getElementsByTagName("h1")[0].style.fontSize = "20px";

  </script>
