<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>create bird</title>

    <link rel="stylesheet" href="../../assets/css/read.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../pages/form/create_birds.css">
    

</head>

<body>
    <div class="header">
        <h1 class="birds"><b>BIRDS BUDDY</b></h1>
        <ul>
            <li>
                <a class="navlist" href="../../index.html">Home</a>
            </li>
            <li>
                <a class="navlist" href="../../pages/about.html">About</a>
            </li>
            <li>
                <a class="navlist" href="../pages/q1.html">Search</a>
            </li>
            <li>
                <a class="navlist" href="../pages/explore.html">Explore</a>
            </li>
            <li>
                <a class="guidance" href="../pages/guidance.html">Guidance</a>
            </li>
        </ul>
    </div>
    <div class="headerendline"></div>
   

    <form role="form" onsubmit="createBirds(event)" class="form-for-admin">

        <label>Bird Stage-1 Image:</label><br>
        <input type="text" id="b_stage-1" required> <br>
        <label>Bird Stage-2 Image:</label><br>
        <input type="text" id="b_stage-2" required><br>
        <label>Bird Stage-3 Image:</label><br>
        <input type="text" id="b_stage-3" required><br>
        <label>Bird Stage-4 Image:</label><br>
        <input type="text" id="b_stage-4" required><br>
        <label>Name:</label><br>
        <input type="text" id="birdname" required><br>
        <label>Scientific Name:</label><br>
        <input type="text" id="scientificname" required><br>
        <label>Size:</label><br>
        <input type="text" id="size"><br required>
        <label>Habitat Iamge:</label><br>
        <input type="text" id="habitat" required><br>
        <label>Food Image-1:</label><br>
        <input type="text" id="food1" required><br>
        <label>Food Image-2:</label><br>
        <input type="text" id="food2" required><br>
        <label>Bird Video:</label><br>
        <input type="text" id="food3" required><br>
        <label>About Bird:</label><br>
        <textarea type="text" id="des1" required></textarea><br>
        <label>General Characteristics:</label><br>
        <textarea type="text" id="des2" required></textarea><br>
        <label>Life styes:</label><br>
        <textarea type="text" id="des3" required></textarea><br>
        <label>Breeding patterns:</label><br>
        <textarea type="text" id="des4" required></textarea><br>

      


        <button class="btn" type="submit" id="save_details_of_birds">Save</button>
        

    </form>
    <section class="detail_about_bird"></section>

    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script>
        document.getElementById('save_details_of_birds').addEventListener("click",

            function createBirds(e) {
                e.preventDefault();

                let birdStage1 = document.getElementById("b_stage-1").value;
                let birdStage2 = document.getElementById("b_stage-2").value;
                let birdStage3 = document.getElementById("b_stage-3").value;
                let birdStage4 = document.getElementById("b_stage-4").value;
                let name = document.getElementById("birdname").value;
                let scientific_Name = document.getElementById("scientificname").value;
                let size = document.getElementById("size").value;
                let habitat = document.getElementById("habitat").value;
                let foodimage1 = document.getElementById("food1").value;
                let foodimage2 = document.getElementById("food2").value;
                let foodimage3 = document.getElementById("food3").value;
                let des1 = document.getElementById("des1").value;
                let des2 = document.getElementById("des2").value;
                let des3 = document.getElementById("des3").value;
                let des4 = document.getElementById("des4").value;
                let bird_info_details_uuid = uuidv4();

                let bird_info_details = JSON.parse(localStorage.getItem('bird_info_details')) || [];

                let exist = bird_info_details.some(data =>
                    data.birdStage1 == birdStage1 &&
                    data.birdStage2 == birdStage2 &&
                    data.birdStage3 == birdStage3 &&
                    data.birdStage4 == birdStage4 &&
                    data.name == data.name &&
                    data.scientific_Name == data.scientific_Name &&
                    data.size == data.size &&
                    data.habitat == data.habitat &&
                    data.foodimage1 == data.foodimage1 &&
                    data.foodimage2 == data.foodimage2 &&
                    data.foodimage3 == data.foodimage3 &&
                    data.des1 == data.des1 &&
                    data.des2 == data.des2 &&
                    data.des3 == data.des3 &&
                    data.bird_info_details_uuid == bird_info_details_uuid
                );

                if (!exist) {
                    bird_info_details.push({
                        birdStage1, birdStage2, birdStage3, birdStage4, name, scientific_Name, size, habitat, foodimage1, foodimage2, foodimage3, des1, des2, des3, bird_info_details_uuid

                    });
                    localStorage.setItem('bird_info_details', JSON.stringify(bird_info_details));

                    document.querySelector('form').reset();
                    alert("Bird Details Created!");
                    window.location.href = "#";
                }
            }

        )

        const indian_birds_list = [{
            "information": {
                        "text" : "read more",
                         "source": "../pages/read.html"
                    },
                "name": "Wood Peacker",
                "scientific_Name": "Picade",
                "size": "23cm",
                
                "image": {
                    "source": "../../assets/Images/stage 4 woodpeacker.jpg",
                    "alt": "peacoak",
                },
                "habitat": [{
                        "source": "../../assets/Images/big forest.png",
                        "alt": "Forest",
                        "tooltip": "Forest"

                    },
                    {
                        "source": "../../assets/Images/beetlepng-removebg-preview (1).png",
                        "alt": "Insects",
                        "tooltip": "Insects"
                    },
                    {
                        "source": "../../assets/Images/cherryss-removebg-preview.png",
                        "alt": "Fruits",
                        "tooltip": "Fruits"
                    },
                    {
                        "source": "../../assets/Images/plant-removebg-preview.png",
                        "alt": "Plants",
                        "tooltip": "Plants"
                    },
                    {
                        "source": "../../assets/Images/seesd-removebg-preview.png",
                        "alt": "Seeds",
                        "tooltip": "seeds"
                    },
                    
                        
                ]
            }
        ]

        for (let i = 0; i < indian_birds_list.length; i++) {

            //div_birdstructure
            div_birdstructure = document.createElement("div");
            div_birdstructure.setAttribute("class", "birdstructure");
            console.log(div_birdstructure);

            //div_contentleft
            div_contentleft = document.createElement("div");
            div_contentleft.setAttribute("class", "contentleft");
            div_birdstructure.append(div_contentleft);

            //img_card
            img_card = document.createElement("img");
            img_card.setAttribute("src", indian_birds_list[i]["image"]["source"]);
            img_card.setAttribute("alt", indian_birds_list[i]["image"]["alt"]);
            div_contentleft.append(img_card);

            //div_contentright
            div_contentright = document.createElement("div");
            div_contentright.setAttribute("class", "contentright");
            div_birdstructure.append(div_contentright);

            //p_birdpara
            p_birdpara = document.createElement("p");
            p_birdpara.setAttribute("class", "birdpara");
            p_birdpara.innerText = "Name: " + indian_birds_list[i]["name"];
            div_contentright.append(p_birdpara);

            //p_birdpara
            p_birdpara = document.createElement("p");
            p_birdpara.setAttribute("class", "birdpara");
            p_birdpara.innerText = " Scientific Name: " + indian_birds_list[i]["scientific_Name"];
            div_contentright.append(p_birdpara);

            //p_birdpara
            p_birdpara = document.createElement("p");
            p_birdpara.setAttribute("class", "birdpara");
            p_birdpara.innerText = "Size : " + indian_birds_list[i]["size"];
            div_contentright.append(p_birdpara);

            //div_tooltipsss
            div_tooltipsss = document.createElement("div");
            div_tooltipsss.setAttribute("class", "tooltipsss");
            div_contentright.append(div_tooltipsss);

            // div_readmore
            div_readmore = document.createElement("div");
            div_contentright.append(div_readmore);

            //read_button
            read_button = document.createElement("button");
            read_button.setAttribute("class", "click");
            read_button.setAttribute("type", "button");
            // read_button.setAttribute("href", indian_birds_list[i]["information"]["source"] );
            read_button.setAttribute("onclick", "click_readmore()");
            read_button.innerText = "Read more...";
            div_readmore.append(read_button);


            const habitat = indian_birds_list[i]["habitat"];
            const noOfHabitats = habitat.length;

            for (let j = 0; j < noOfHabitats; j++) {

                div_tooltip = document.createElement("div");
                div_tooltip.setAttribute("id", "tooltip");
                div_tooltipsss.append(div_tooltip);

                span_tooltiptext = document.createElement("span");
                span_tooltiptext.setAttribute("id", "tooltiptext");
                span_tooltiptext.innerText = habitat[j]["tooltip"];
                div_tooltip.append(span_tooltiptext);

                img_card_1 = document.createElement("img");
                img_card_1.setAttribute("src", habitat[j]["source"]);
                img_card_1.setAttribute("alt", habitat[j]["alt"]);
                img_card_1.setAttribute("height", "80px");
                div_tooltip.append(img_card_1);
            }

            document.querySelector("section.detail_about_bird").append(div_birdstructure);
        }

    </script>

</body>

</html>
