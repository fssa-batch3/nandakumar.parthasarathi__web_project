<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>create bird</title>

    <link rel="stylesheet" href="../../assets/css/read.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../pages/form/create_birds.css">


</head>

<body>
    <div class="header">
        <h1 class="birds"><b>BIRDS BUDDY</b></h1>
        <ul>
            <li>
                <a class="navlist" href="../../index.html">Home</a>
            </li>
            <li>
                <a class="navlist" href="../../pages/about.html">About</a>
            </li>
            <li>
                <a class="navlist" href="../pages/q1.html">Search</a>
            </li>
            <li>
                <a class="navlist" href="../pages/explore.html">Explore</a>
            </li>
            <li>
                <a class="guidance" href="../pages/guidance.html">Guidance</a>
            </li>
        </ul>
    </div>
    <div class="headerendline"></div>


    <form class="form-for-admin" id="crete_bird_info">

        <label>Main Image:</label><br>
        <input type="url" id="mainimage"><br>
        <label>Bird Stage-1 Image:</label><br>
        <input type="url" id="b_stage-1"> <br>
        <label>Bird Stage-2 Image:</label><br>
        <input type="url" id="b_stage-2"><br>
        <label>Bird Stage-3 Image:</label><br>
        <input type="url" id="b_stage-3"><br>
        <label>Bird Stage-4 Image:</label><br>
        <input type="url" id="b_stage-4"><br>
        <label>Name:</label><br>
        <input type="text" id="birdname" required><br>
        <label>Scientific Name:</label><br>
        <input type="text" id="scientificname" required><br>
        <label>Size in Cm:</label><br>
        <input type="text" id="size" required><br>
        <label>Tentative Size</label><br>
        <input type="text" id="tentative" required><br>
        <label>Habitat:</label><br>
        <input type="text" id="habitat"><br>
        <label>colors1:</label><br>
        <input type="text" id="color1" required><br>
        <label>colors2:</label><br>
        <input type="text" id="color2" ><br>
        <label>colors3:</label><br>
        <input type="text" id="color3" ><br>
        <label>actions1:</label><br>
        <input type="text" id="actions1"><br>
        <label>actions2:</label><br>
        <input type="text" id="actions2"><br>
        <label>actions3:</label><br>
        <input type="text" id="actions3"><br>
        <label>Habitat img:</label><br>
        <input type="url" id="habitat_img"><br>
        <label>About Bird:</label><br>
        <textarea type="text" id="des1" required pattern="[a-z A-Z]*"></textarea><br>
        <label>General Characteristics:</label><br>
        <textarea type="text" id="des2" required pattern="[a-z A-Z]*"></textarea><br>
        <label>Life styes:</label><br>
        <textarea type="text" id="des3" required pattern="[a-z A-Z]*"></textarea><br>
        <label>Breeding patterns:</label><br>
        <textarea type="text" id="des4" required pattern="[a-z A-Z]*"></textarea><br>
        <button class="btn" type="submit" id="save_details_of_birds">Save</button>
    </form>

    <section class="detail_about_bird"></section>

    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script>
        document.getElementById('crete_bird_info').addEventListener("submit", function (e) {
            e.preventDefault();
            let mainimage = document.getElementById("mainimage").value;
            let birdStage1 = document.getElementById("b_stage-1").value;
            let birdStage2 = document.getElementById("b_stage-2").value;
            let birdStage3 = document.getElementById("b_stage-3").value;
            let birdStage4 = document.getElementById("b_stage-4").value;
            let name = document.getElementById("birdname").value;
            let scientific_Name = document.getElementById("scientificname").value;
            let size_in_cm = document.getElementById("size").value;
            let tentative_size= document.getElementById("tentative").value;
            let habitat = document.getElementById("habitat").value;
            let colors1 = document.getElementById("color1").value;
            let colors2 = document.getElementById("color2").value;
            let colors3 = document.getElementById("color3").value;
            let actions1 = document.getElementById("actions1").value;
            let actions2 = document.getElementById("actions2").value;
            let actions3 = document.getElementById("actions3").value;
            let habitat_img = document.getElementById("habitat_img").value;
            let des1 = document.getElementById("des1").value;
            let des2 = document.getElementById("des2").value;
            let des3 = document.getElementById("des3").value;
            let des4 = document.getElementById("des4").value;
            let bird_info_details_uuid = uuidv4();

            let bird_info_details = JSON.parse(localStorage.getItem('bird_info_details')) || [];

            let exist = bird_info_details.some(data =>
                data.birdStage1 == birdStage1 &&
                data.birdStage2 == birdStage2 &&
                data.birdStage3 == birdStage3 &&
                data.birdStage4 == birdStage4 &&
                data.name == data.name &&
                data.scientific_Name == data.scientific_Name &&
                data.size_in_cm == data.size_in_cm &&
                data.tentative_size == data.tentative_size &&
                data.habitat == data.habitat &&
                data.colors1 == data.colors1 &&
                data.colors2 == data.colors2 &&
                data.colors3 == data.colors3 &&
                data.actions1 == data.actions1 &&
                data.actions2 == data.actions2 &&
                data.actions3 == data.actions3 &&
                data.habitat_img == data.habitat_img &&
                data.des1 == data.des1 &&
                data.des2 == data.des2 &&
                data.des3 == data.des3 &&
                data.des4 == data.des4 &&
                data.bird_info_details_uuid == bird_info_details_uuid
            );

            if (!exist) {
                bird_info_details.push({
                    "main_image": mainimage,
                    "birds_stages": {
                        "birdStage1": birdStage1,
                        "birdStage2": birdStage2,
                        "birdStage3": birdStage3,
                        "birdStage4": birdStage4
                    },
                    "bird_name": name,
                    "scientific_name": scientific_Name,
                    "size": {
                        "size_in_cm": size_in_cm,
                        "tentative_size": tentative_size,
                    },
                    "habitat": habitat,
                    "colors_name": [colors1, colors2, colors3],
                    "actions_name": [actions1, actions2, actions3],
                    "habitat_img": habitat_img,
                    "description1": des1,
                    "description2": des2,
                    "description3": des3,
                    "description4": des4,
                    "bird_info_details_uuid": bird_info_details_uuid

                });
                localStorage.setItem('bird_info_details', JSON.stringify(bird_info_details));

                // document.querySelector('form').reset();
                alert("Bird Details Created!");
                window.location.href = "../../pages/explore.html";
            }
        }
        )





    </script>

</body>

</html>
