<body>
    <form>

         <button type="submit" class="btn">Save</button>
    </form>
    <script>
         let text_content = document.getElementById("para1").value;
      document.querySelector(".btn").addEventListener("click", function publish() {
          let birds_records =JSON.parse( localStorage.setItem("birds_records"))||[];
          let  about =   birds_records.some(detail=>
          details.text_content == text_content);
          if(!about){
            birds_records.push({
              text_content
            })
          }  // birds_records.innerHTML = text_content;
        localStorage.setItem("birds_records",JSON.stringify(birds_records))

        })
    </script>
